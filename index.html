<html>

<head>
    <meta charset="UTF-8">
    <title>Librairie du Carrefour</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1, maximum-scale = 1">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="date"></div>
    <div id="header-page" class="jumbotron">
        <div class="container text-center">

            <h1><a href="#"><img id="logo" class="col-sm-3 img-responsive" src="https://dl.dropboxusercontent.com/u/62133801/logo_librairie.png" alt="books" /></a>Librairie du Centre-Ville</h1>

            <blockquote class="blockquote-reverse">
                <p id="quote">"A room without books is like a body without a soul."</p>
                <footer id="auteur">Marcus Tullius Cicero</footer>
            </blockquote>
        </div>
    </div>

    <nav id="nav" class="navbar navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand"><i class="fa fa-book"></i></div>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul id="nav-tabs" class="nav nav-tabs navbar-nav">
                    <li id='accueil' class="active"><a href="#">Accueil</a></li>
                    <li id='nouveaute'><a href="#">Nouveautés</a></li>
                    <li id='categories'><a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Categories <span class="caret"></span>
    </a>
                        <ul id="menu-categories" class="dropdown-menu">
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id='contact'><a href="#"><span class="glyphicon glyphicon-home"></span> Nous Joindre</a></li>
                    <li><a id="bt-panier" href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Panier </a>
                        <div class='hidden' id="qtt-panier">0</div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="items-container" class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="container-fluid">
                    <div id="display-main" class="row">
                        <div id="display-books">
                            <!--Les livres seront affiché ici-->
                        </div>
                    </div>
                </div>
                <br>

            </div>
            <div id="affiche-panier" class="col-sm-4">

                <div id="nav-panier">
                    <h1> PANIER </h1>
                    <div class="row">
                        <div class="col-xs-8" id="prix-total">
                            <p>TPS: $<span id="tps">0.00</span></p>
                            <p>TVQ: $<span id="tvq">0.00</span></p>
                            <p>TOTAL: $<span id="a-payer">0.00</span></p>
                        </div>
                        <div class="col-xs-4">
                            <button id="btn-payez" type="button" class="btn-lg btn btn-primary"> Payez <i class="fa fa-usd"></i></button>
                        </div>
                    </div>

                    <table class="table">
                        <tbody id="table-panier">
                            <!-- Livres du Panier vont ici -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <div class="well well-sm">
            <p>Librairie du Centre-Ville</p>
            <p>Copyright 2016</p>
        </div>
    </footer>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>

</body>

</html>
